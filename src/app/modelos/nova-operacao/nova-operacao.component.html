<div class="col-md-6 col-md-offset-6" style="float:left;">
  <form>
    <div class="form-group">
      <!-- Name field -->
      <label class="control-label " for="name">Nº da OF (Ordem de Fabrico)</label>
      <input class="form-control" id="name" name="name" type="text" />
    </div>

    <div class="form-group">
      <!-- Email field -->
      <label class="control-label requiredField" style="width: 100%; " for="email">Operação</label>
      <p-dropdown (onChange)="carregaoperacoes($event)" [options]="cities" [style]="{'width':'80%'}"></p-dropdown>
      <button type="button" class="btn btn-success btn-number" style="margin-left:10px" (click)="showDialog()">
          <i class="icon-plus"></i>
      </button>
      <button type="button" class="btn btn-danger btn-number" style="margin-left:10px" (click)="togglestates()">
          <i class="icon-plus"></i>
      </button>
    </div>

    <div class="form-group">
      <!-- Subject field -->
      <label class="control-label " for="subject">Máquina</label>
      <p-dropdown [options]="cities2" [style]="{'width':'100%'}"></p-dropdown>
    </div>

    <div class="form-group">
      <!-- Message field -->
      <label class="control-label " for="message">Observações</label>
      <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
    </div>
  </form>
</div>


<div class="col-md-6 col-md-offset-8" style="float:left;">


  <p-dataTable [value]="cols" selectionMode="single" [(selection)]="selectedCar2" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
    dataKey="vin">
    <p-header>REFERÊNCIA</p-header>
    <p-column field="vin" header="Vin" [sortable]="true"></p-column>
    <p-column field="year" header="Year"></p-column>
    <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column>
  </p-dataTable>
  <button class="ui-button-secondary bt-cancelar" pButton type="button" routerLink="/home" label="CANCELAR/SAIR"></button>
  <button class="ui-button-secondary bt-cancelar" pButton type="button" routerLink="/home" label="INICIAR TRABALHO"></button>
  <button class="ui-button-secondary bt-cancelar" pButton type="button"  (click)="seleciona1ref()" label="SELECIONAR SÓ 1 REFERÊNCIA"></button>
</div>

<p-dialog header="Operações" [(visible)]="display" modal="modal" minHeight="500" minwidth="600" [responsive]="true" [dismissableMask]="true"
  [dismissableMask]="true" [draggable]="false">
  <p>
    <p-dataTable [value]="cols2" selectionMode="single" [(selection)]="selectedCar2" (onRowSelect)="onRowSelect2($event)" (onRowUnselect)="onRowUnselect2($event)"
      dataKey="vin">
      <p-column field="vin" header="Vin" [sortable]="true"></p-column>
      <p-column field="year" header="Year"></p-column>
      <p-column field="brand" header="Brand"></p-column>
      <p-column field="color" header="Color"></p-column>
    </p-dataTable>
  </p>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="cancelar()" label="Cancelar"></button>
      <button type="button" pButton icon="fa-check" (click)="operacao()" label="Ok"></button>
    </div>
  </p-footer>
</p-dialog>


<!--Test -->
<div id="test">
  <div class="list-group test" [@movementtrigger]="state" style="display:none;" (clickOutside)="ontogglestates()">

    <p-dataTable [value]="cols" selectionMode="single" [(selection)]="selectedCar2" (onRowSelect)="onRowSelect3($event)" (onRowUnselect)="onRowUnselect($event)"
      dataKey="vin">
      <p-header>Operações</p-header>
      <p-column field="vin" header="Vin" [sortable]="true"></p-column>
      <p-column field="year" header="Year"></p-column>
      <p-column field="brand" header="Brand"></p-column>
      <p-column field="color" header="Color"></p-column>
    </p-dataTable>

  </div>

</div>
<!--/Test -->



<p-dialog header="Operações" [(visible)]="display2" modal="modal" width="500" [responsive]="true" [dismissableMask]="true"
  [dismissableMask]="true" [draggable]="false">
  <div style="text-align:center;">
    <p>
      Escolheu a Referência:
      <small>  {{message}} - Designação</small>. </p>
    <p>
      Qual o Serviço que vai iniciar?
    </p>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix" style="text-align: center;">
      <button type="button" pButton (click)="cancelar2()" label="PREPARAÇÃO" style="float: none;"></button>
      <button type="button" pButton (click)="cancelar2()" label="EXECUÇÃO" style="float: none;"></button>
      <button type="button" pButton (click)="cancelar2()" label="CANCELAR" style="float: none;"></button>
    </div>
  </p-footer>
</p-dialog>
